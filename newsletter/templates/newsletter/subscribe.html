{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container my-5 px-5">
     <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Subscribe to our Newsletter!
            </h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data" id="newsletterform">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-rust text-white" type="submit">
                        Subscribe
                    </button>
                </div>
            </form>
        </div>
    </div>
 </div>
{% endblock %}
