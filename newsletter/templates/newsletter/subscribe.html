{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% crispy form form.helper %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-offset-3">
                <h3 class="text-center">SIGN UP FOR OUR NEWSLETTER!</h3>
                <form method="POST" class="newsletter-form">
                    {% csrf_token %}
                    <div class="input-group">
                        {% crispy form %}
                        <span class="input-group-btn">
                            <button class="input-group-text btn btn-outline-dark btn-rust text-white rounded-0 py-2 theme-btn mt-2" type="submit">Subscribe</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
