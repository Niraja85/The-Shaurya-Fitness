<!--Search icon-->
<ul>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg" aria-hidden="true"></i></div>
                <p class="my-0 text-acc">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <!-- Accessible label for mobile search -->
                <label for="mobile-site-search" class="visually-hidden">
                    Search products
                </label>

                <div class="input-group w-100">
                    <input id="mobile-site-search"
                           class="form-control border border-black rounded-0"
                           type="text" name="q"
                           placeholder="What are you searching for?">
                    <div class="input-group-append">
                        <!-- Icon-only button now has an accessible name -->
                        <button class="form-control btn btn-black border border-black rounded-0"
                                type="submit" aria-label="Search">
                            <span class="icon" aria-hidden="true">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>

    <!--Account navigation -->
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i id="acc" class="fas fa-user fa-lg" aria-hidden="true"></i></div>
                <p class="my-0 text-acc">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>

    <!--Bag navigation-->
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
           href="{% url 'view_bag' %}">
            <div class="text-center">
                <div><i id="bag" class="fas fa-shopping-bag fa-lg" aria-hidden="true"></i></div>
                <p class="my-0 text-val">
                    {% if grand_total %}
                        €{{ grand_total|floatformat:2 }}
                    {% else %}
                        €0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
