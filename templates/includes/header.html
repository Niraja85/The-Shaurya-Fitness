{% load static %}

<header class="container-fluid fixed-top">
    <!-- Header nav -->
    <nav id="topnav" class="navbar navbar-expand-lg d-none d-lg-flex">
        <div class="col-12 col-lg-4 my-auto text-center text-lg-left">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/Shaurya_logo.webp' %}" alt="The Shaurya Women's Fitness Clothing" width="178" height="130">
            </a>
        </div>
        <div class="col-12 col-lg-4 my-auto">
            <!-- Search form -->
            <form method="GET" action="" class="d-flex">
                <div class="input-group w-100">
                    <span class="input-group-text border-dark border-end-0 rounded-0 bg-white pe-0"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></span>
                    <input class="form-control border-dark border-start-0 rounded-0" type="text" name="q" placeholder="Search our site" aria-label="Search">
                    <button class="input-group-text btn btn-brand-pink border-dark rounded-0" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-4 my-auto">
            <!-- Account + Bag nav-->
            <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                <li class="list-inline-item dropdown">
                    <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        <div class="text-center">
                            <div><i class="fas fa-user fa-lg"></i></div>
                            <p class="my-0">My Account</p>
                        </div>
                    </a>
                    <div class="dropdown-menu border-0" aria-labelledby="user-options">
                        {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                        <a href="" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                        {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                        {% endif %}
                    </div>
                 </li>
                <li class="list-inline-item">
                    <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="">
                        <div class="text-center">
                            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                            <p class="my-0">
                                {% if grand_total %}
                                €{{ grand_total|floatformat:2 }}
                                {% else %}
                                €0.00
                                {% endif %}
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
