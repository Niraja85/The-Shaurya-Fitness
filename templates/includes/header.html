{% load static %}

<header class="container-lg pt-2 fixed-top">
    <!-- Header-nav-->
     <div class="row">
        <div class="col-12 col-lg-4 my-auto text-center text-lg-left">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'images/Shaurya_logo.png' %}" alt="The Shaurya Fitness Women's Clothing" width="178" height="50">
            </a>
        </div>
        <!-- Search bar-->
        <div class="col-12 col-lg-4 my-auto">
            <form method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border-dark border-start-0 rounded-0" type="text" name="q" placeholder="What do you want to search for?" aria-label="Search">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Account and Bag -->
        <div class="col-12 col-lg-4 my-auto">
            <ul class="list-inline list-unstyled text-center text-lg-rt my-0">
                <li class="list-inline-item dropdown">
                    <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        <div class="text-center">
                            <div><i class="fas fa-user fa-lg"></i></div>
                            <p class="my-0">My Account</p>
                        </div>
                    </a>
                    <div class="dropdown-menu border-0" aria-labelledby="user-options">
                        {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                        {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                        {% endif %}
                    </div>
                </li>
                <li class="list-inline-item">
                    <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="{% url 'view_bag' %}">
                    <div class="text-center">
                        <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                        <p class="my-0">
                            {% if grand_total %}
                            ${{ grand_total|floatformat:2 }}
                            {% else %}
                            $0.00
                            {% endif %}
                        </p>
                    </div>
                    </a>
                </li>
            </ul>
        </div>
     </div>


</header>
