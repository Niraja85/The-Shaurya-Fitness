{% extends "base.html" %}
{% load static %}

{% block extra_title %} Contact Us {% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1 text-contact>GET IN TOUCH</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input name="name" type="name" class="form-control" id="fname" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            </div>
        <div class="form-group">
            <label for="message">Example textarea</label>
            <textarea name= "message" class="form-control" id="exampleFormControlTextarea1" rows="3">Message</textarea>
        </div>

        <button type="submit" class="btn btn-rust text-white">SUBMIT</button>
    </form>
</div>
{% endblock %}
